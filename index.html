<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <!-- meta viewport dengan disable zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VIRAL SKANDAL HABIB 5MENIT NO SENSOR</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
    }

    .bg-img {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #000;
    }

    .bg-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div class="bg-img">
    <img src="https://c.termai.cc/i96/HthdmIh.jpg" alt="Background full-screen" loading="eager">
  </div>
</body>
</html>
